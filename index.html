<!doctype html>
<html>
    <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>

        <!-- underscore -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/style.css">

        <!-- Custom JS -->
        <script src="assets/js/handtogit.js"></script>
    </head>
    <body>
        <div id="app" class="container-fluid">
            <div id="editor-wrapper" class="row-fluid">
                <div id="editor">
                    <pre id="pre" class="noselect"></pre>
                </div>
            </div>
            <div id="controls-wrapper" class="row-fluid well">
                <div id="suggestions" class="col-xs-12">
                    <table class="table table-striped">
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-xs-12" id="controls">
                    <button id="undo" class="btn btn-default">undo</button>
                    <button id="redo" class="btn btn-default">redo</button>
                    <button id="goFS" class="btn btn-default">fullscreen</button>
                    <div class="btn btn-default btn-file form-group">
                        <input title="Choose File" type="file" id="load-file" name="image-upload" data-toggle="tooltip" data-placement="right" /><i class="fa fa-file-image-o"></i> Choose File...
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
